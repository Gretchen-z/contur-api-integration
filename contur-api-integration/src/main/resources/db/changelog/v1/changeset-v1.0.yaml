databaseChangeLog:
  - changeSet:
      id: "1.0"
      author: gretchen
      changes:
        - createTable:
            tableName: IN_KF_REQUEST
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inn
                  type: varchar (12)
                  constraints:
                    nullable: false

        - createTable:
            tableName: IN_KF_RESPONSE_BRIEF_REPORT
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inn
                  type: varchar (12)
                  constraints:
                    nullable: false
              - column:
                  name: ogrn
                  type: varchar (15)
                  constraints:
                    nullable: false
              - column:
                  name: focus_href
                  type: varchar (50)
                  constraints:
                    nullable: false
              - column:
                  name: green_statements
                  type: boolean
              - column:
                  name: yellow_statements
                  type: boolean
              - column:
                  name: red_statements
                  type: boolean
              - column:
                  name: href
                  type: varchar (150)

        - createTable:
            tableName: IN_KF_RESPONSE_IP
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar (100)
                  constraints:
                    nullable: false
              - column:
                  name: okpo
                  type: varchar (15)
                  constraints:
                    nullable: false
              - column:
                  name: okato
                  type: varchar (15)
                  constraints:
                    nullable: false
              - column:
                  name: okfs
                  type: varchar (10)
                  constraints:
                    nullable: false
              - column:
                  name: okogu
                  type: varchar (10)
                  constraints:
                    nullable: false
              - column:
                  name: okopf
                  type: varchar (10)
                  constraints:
                    nullable: false
              - column:
                  name: oktmo
                  type: varchar (15)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: dissolution_date
                  type: date
              - column:
                  name: status_string
                  type: varchar (100)
                  constraints:
                    nullable: false
              - column:
                  name: dissolving
                  type: boolean
              - column:
                  name: dissolved
                  type: boolean
              - column:
                  name: status_date
                  type: date
